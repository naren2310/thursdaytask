<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">
    </script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
     <div class="container">
         <div class="header">
             <h2>Registration Form</h2>
         </div>
         <form class="form" action="">
           <div class="form-group">
               <label for="">UserName :</label>
               <input type="text" placeholder="username" id="username" autocomplete="off">
               <i class="fas fa-check-square"></i>
               <i class="fas fa-exclamation-circle"></i>
               <span></span>
           </div>
           <div class="form-group">
            <label for="">Email :</label>
            <input type="text" placeholder="email" id="email" autocomplete="off">
            <i class="fas fa-check-square"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label for="">Phone Number :</label>
            <input type="number" placeholder="phonenumber" id="phonenumber" autocomplete="off">
            <i class="fas fa-check-square"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label for="">Password :</label>
            <input type="password" placeholder="Password" id="password" autocomplete="off">
            <i class="fas fa-check-square"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>
        <div class="form-group">
            <label for="">Confirm Password :</label>
            <input type="password" placeholder="confirmpassword" id="confirmpassword" autocomplete="off">
            <i class="fas fa-check-square"></i>
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
        </div>
        <button id="submit">Submit</button>
         </form>
     </div> 
    




    
</body>
</html>
